<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <section class="card">
        <img class="cube-img" src="images/image-equilibrium.jpg">
        <!-- <div class="s">
            <img class="view" src="images/icon-view.svg" alt="">
        </div> -->
        <p class="p1">Equilibrium #3429</p>
        <p class="p2">Our Equilibrium collection promotes<br> balance and calm.</p>
        <div class="pnt">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="">
                <p class="p3">0.041 ETH</p>
            </div>
            <div class="clock">
                <img src="images/icon-clock.svg" alt="">
                <p class="time">3 days left</p>
            </div>
        </div>
        <div class="hr"></div>
        <div class="avatar">
            <img class="avi" src="images/image-avatar.png" alt="">
            <p class="designer-credit">Creation of <span>Jules Wyvern</span></p>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Phemelo Lekalakala</a>.
    </div>
</main>
  

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="card">
        <!-- Imgae Section -->
        <div class="img-container">
            <div class="hover-state">
                <div class="view-container"><img class="view" src="images/icon-view.svg" alt="">
                </div>
            </div>
        </div>
        <!-- Text Section -->
        <p class="product">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes<br> balance and calm.</p>
        <div class="info">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="">
                <p class="coin">0.041 ETH</p>
            </div>
            <div class="clock">
                <img src="images/icon-clock.svg" alt="">
                <p class="time">3 days left</p>
            </div>
        </div>
        <div class="hr"></div>
        <!-- NFT Creator Section -->
        <div class="creator">
            <img class="avatar" src="images/image-avatar.png" alt="">
            <p class="creator-credit">Creation of <span>Jules Wyvern</span></p>
        </div>
    </section>
    <!-- Attribution Section -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Phemelo27/" target="_blank">Phemelo Lekalakala</a>.
    </footer>
</body>

</html>
